<!DOCTYPE html>
<html>
    
<head>
    <title>Übung 2: Events</title>
    <meta charset="utf8">
</head>

<body>
    <h1 onmouseenter="alert('MouseEnter / h1');">Events-Übung</h1>
    <p>Bitte geben Sie Ihre Mitteilung ein:</p>
    <form>
        <label ondblclick="alert('Doppelklick / label');" for="mitteilung">Mitteilung:</label>
        <input onkeyup="alert('Key Up / input');" name="mitteilung" type="text">
        <input type="submit" value="Abschicken">
    </form>
</body>

</html>
