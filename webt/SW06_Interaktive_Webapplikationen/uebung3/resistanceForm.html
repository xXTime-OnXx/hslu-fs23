<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <title>Übung 3b: Formular für Gesamtwiderstandsberechnung</title>
    <script>
		function calculateResistance(r1, r2, wiring) {
			// DONE: aus Aufgabe 3a übernehmen
            let totalResistance;
            if (wiring == 'serial') {
                totalResistance = parseFloat(r1) + parseFloat(r2);
            } else if (wiring == 'parallel') {
                totalResistance = r1 * r2 / (r1 + r2);
            }
            return totalResistance;
		}

		function calculate() {
			// DONE: Holen der Daten aus Formular: r1, r2 und wiring
			let r1 = document.getElementById('r1').value;
			let r2 = document.getElementById('r2').value;
			
			let serial = document.getElementById('serial');
			let parallel = document.getElementById('parallel');
			let wiring;
			if (serial.checked) {
				wiring = serial.value;
			} else {
				wiring = parallel.value;
			}

			// DONE: Aufruf der Funktion calculateResistance mit entspr. Daten des Formulars
			let totalResistance = calculateResistance(r1, r2, wiring);

			// DONE: Ausgabe des Gesamtwiderstands
			alert('Gesamtwiderstand: ' + totalResistance.toFixed(2) + ' Ohm');
		}
    </script>
</head>
<body>

<h2>Berechnung Gesamtwiderstand</h2>
	<form name="resistanceForm">
	
		<fieldset>
			<legend><strong>Widerstände</strong></legend>
		
			<label for="r1">R1:</label>
			<br/>
			<input id="r1" name="r1" type="number" size="10" value=""/>
			<br/>
			<label for="r2">R2:</label>
			<br/>
			<input id="r2" name="r2" type="number" size="10" value=""/>
		</fieldset>
				
		<fieldset>
			<legend><strong>Schaltung</strong></legend>
		
			<label for="serial">Seriell:</label><br />
			<input name="wiring" id="serial" type="radio" value="serial"/>
			<br/>
			<label for="parallel">Parallel:</label><br />
			<input name="wiring" id="parallel" type="radio" value="parallel"/>
		</fieldset>
		
		<fieldset>
			<legend><strong>Berechnen</strong></legend>        
			<button type="button" name="berechnen" onclick="calculate()">Berechne Gesamtwiderstand</button>
		</fieldset>	
	</form>
</body>

</html>
