    <script>
        function constructBook(titleParam, authorParam, priceParam) {
            // TODO: Funktion fertigstellen
            let book = {
                title  : titleParam,
                author : authorParam,
                price  : priceParam,
                print  : function() {
                             let output = this.title + " by " + this.author + "; Preis " + this.price;
                             return output;
                         }
            }
            
            return book;
        }

        let books = [
            constructBook('JavaScript: Das umfassende Handbuch', 'Philip Ackermann', 49.90),
            constructBook('Einstieg in JavaScript: Dynamische Webseiten erstellen', 'Thomas Theis', 29.90),
            constructBook('Objektorientierte Programmierung mit JavaScript', 'Jörg Bewersdorff', 24.95),
            constructBook('JavaScript: Aller Anfang ist leicht', 'Marco Emrich und Christin Marit', 24.90),
        ];

        let i = 0;
        while (i < books.length) {
            console.log(books[i].print());
            i = i + 1;
        }
    </script>
