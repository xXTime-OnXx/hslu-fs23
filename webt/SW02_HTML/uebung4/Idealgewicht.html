<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Berechne Idealgewicht</title>
</head>

<body>
    <h2>Berechnung Idealgewicht</h2>
	<form>
		<fieldset>
			<legend><strong>Name</strong></legend>
		
			<label for="vorname">Vorname:</label>
			<br/>
			<input name="vorname" id="vorname" size="20"/>
			<br/>
			<label for="nachname">Nachname:</label>
			<br/>
			<input name="nachname" id="nachname" size="20"/>
		</fieldset>
		
		<fieldset>
			<legend><strong>Grösse</strong></legend>
		
			<label for="groesse">Grösse in cm:</label>
			<br/>
			<input name="groesse" id="groesse" size="10"/>
			
		</fieldset>
		
		<fieldset>
			<legend><strong>Geschlecht</strong></legend>
		
			<label for="female">weiblich:</label><br/>
			<input name="geschlecht" id="female" type="radio"/>
			<br/>
			<label for="male">männlich:</label><br/>
			<input name="geschlecht" id="male" type="radio"/>
		</fieldset>
		
		<fieldset>
			<legend><strong>Berechnen</strong></legend>        
			<button type="button" name="berechnen">Berechne Idealgewicht</button>
		</fieldset>	
	</form>
</body>
</html>
