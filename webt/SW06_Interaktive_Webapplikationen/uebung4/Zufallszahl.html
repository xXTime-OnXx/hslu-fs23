<!DOCTYPE html>
<html>

<head>
    <title>Ãœbung 4: Zufallszahl</title>
    <meta charset="utf8">
    <style>
        .rot {
            color: red;
        }

        .green {
            color: green;
        }
    </style>

    <script>
        function zufallszahlZeigen(min, max) {
            let x = (Math.random() * (max - min)) + min;
            // TODO: Code gemaess Aufgabe ergaenzen

            let knoten = document.getElementById("zufallszahl");
            knoten.innerHTML = x;
            if (x < 50) {
                knoten.classList.add('green');
                knoten.classList.remove('rot');
            } else {
                knoten.classList.add('rot');
                knoten.classList.remove('green');
            }
        }
    </script>
</head>

<body>
    <p id="zufallszahl">bisher noch keine Zufallszahl vorliegend.</p>
    <button type="button" onClick="zufallszahlZeigen(1,100)">
        Berechne Zufallszahl
    </button>
</body>

</html>
