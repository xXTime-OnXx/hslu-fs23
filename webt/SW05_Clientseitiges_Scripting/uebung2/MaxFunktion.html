<body>
    <p>Die Ausgabe erfolgt im Console-Log: F12</p>
    <script>
        // Aufgabe: Erstellen Sie die Funktion hier
        function max(x, y) {
            if (x > y) {
                return x;
            } else {
                return y;
            }
        }
        
        let a = 23;
        let b = 13;

        let result = max(a, b);

        console.log(result); // erwartet: 23
    </script>
