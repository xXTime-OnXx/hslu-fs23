<html>
<head>
	<meta charset="utf-8" />
	<title>Übung 3a: Funktion für Gesamtwiderstandsberechnung</title>
	<script>
		function calculateResistance(r1, r2, wiring) {
			// TODO: Berechnung anhängig von der Schaltung (wiring)
            let totalResistance;
            if (wiring == 'serial') {
                totalResistance = r1 + r2;
            } else if (wiring == 'parallel') {
                totalResistance = r1 * r2 / (r1 + r2);
            }

			// TODO: Rückgabe Ergebnis
            return totalResistance;
		}
	</script>
</head>

<body>
	<script>
	// TODO: Aufruf der Funktion calculateResistance mit Beispielwerten
    let totalResistance = calculateResistance(100, 50, 'parallel');

	// TODO: Ausgabe des Resultats mittels alert
    alert('Das Gesamtwiderstand ist: ' + totalResistance);
	</script>
</body>

</html>
