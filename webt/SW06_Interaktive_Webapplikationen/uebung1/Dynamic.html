<!DOCTYPE html>
<html>

<head>
    <title>Übung 1: Dynamisches HTML</title>
    <meta charset="utf8">
</head>

<body>
    <button onclick="onClick()">Show more</button>
    <p id="output"></p>
    <script>        
        function onClick() {
            let output = document.getElementById('output');
            output.innerHTML = 'Dies ist ein dynamisch eingefügter Text.<br>';
        }
    </script>
</body>

</html>
